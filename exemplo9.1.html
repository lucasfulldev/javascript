<html>
    <head>
         <meta charset='utf-8'>
         <title> Exercício Prático </title>
     </head>

  <body>
     <h1> Tabuada de Multiplicação </h1>
     <script>
  for(i=1;i<=10;i++)
    {
   window.document.write('<table summary="" border="2">');
  for(j=1;j<=10;j++)
 {
  window.document.write("<tr>");
   window.document.write("<td> "+i+" x "+j+" = ",j*i, "</td>");
  window.document.write("</tr>");
  }
  window.document.write("</table><br><br>");
  }
    </script>
  </body>
</html>
