<html>
<head>
<meta charset='utf=-8'>
<script>
function QuadraDoDonúmero(numero)
{
	var resultado=numero*numero;
	alert("o resultado é igual "+resultado);
}
function exemplo11(nome,idade,cidade)
{
window.document.write("nome:"+nome+"<br>");
window.document.write("idade:"+idade+"<br>");
window.document.write("cidade:"+cidade+"<br>");
}
</script>
</head>
<body>
<h1>passando o valor à uma função</h1>
<script>
QuadradoDonúmero(6);
</script>
<script>
exemplo11("lol deliçia",16,"caucaia");
</script>
</body>
