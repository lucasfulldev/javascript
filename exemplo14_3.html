<html>
<head><title>exemplo12</title>
<meta charset="utf-8">
<style>
  body{
 background-color:red;
 color:white;
}

</style>
<script>
function mousein()
{
window.document.getElementById("texto").style.color="blue";
}
function mouseout()
{
window.document.getElementById("texto").style.color="black";
}
</script>
</head>
<body>
<center>
<h1 id='texto' onmouseover='mousein()' onmouseout='mouseout()'>JavaScript Eventos</h1>
</center>
</body>
</html>
