<html>
<head><title>exemplo5</title>
<meta charset="utf-8">
</head>
     <body>
         <h1>Estrutura Condicional(switch)</h1>
            
        <script>
            var opc=2;
            switch(opc)
             {
 	case 1:window.document.write("<br><b> Opção Escolhida 1.</b>");break;
	case 2:window.document.write("<br><b> Opção Escolhida 2.</b>");break;
	case 3:window.document.write("<br><b> Opção Escolhida 3.</b>");break;
                 default:window.document.write("<br><b> Opção Escolhida não existe.</b>");
             }
            
           </script>
        </body>
</html>
