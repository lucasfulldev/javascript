<script>
 
function cuboDoNumero(numero,expo)

{
      var cubo = Math.pow(numero,expo);
   
   return cubo;
   
   }
       function evento()

{
    
   var nu=window.document.getElementById("num").value;

       var nu2=window.document.getElementById("num2").value;
 
      var resl="O valor do número elevado a "+nu2+" é igual a "+cuboDoNumero(nu,nu2);

        window.document.getElementById("mensagem").innerHTML=resl;

}
  
</script>

 </tr>

<input type="button" value="calcula" onclick="evento()"/>
